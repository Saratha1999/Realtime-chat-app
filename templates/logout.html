<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-violet {
      background-color: #6c5ce7;
      color: white;
      border: none;
    }
    .btn-violet:hover {
      background-color: #5e50db;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg text-center" style="max-width: 500px; width: 100%;">
    <div class="card-header bg-violet text-black">
        <div class="card-header text-black header-custom">
            <h4 class="mb-0">Logged Out</h4>
          </div>
    </div>
    <div class="card-body">
      <p class="mb-4">You have been successfully logged out.</p>
      <a href="{% url 'login' %}" class="btn btn-violet">Login Again</a>
    </div>
  </div>
</div>

</body>
</html>
